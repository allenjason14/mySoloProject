<input ng-model="infoName"></input>

<div ng-repeat="tab in tabs track by $index">
  <input ng-model="tabs.title[$index]" placeholder="History"></input>
  <textarea class="info-box" cols=20 rows=20 ng-model="tabs.body[$index]"></textarea>
  <!-- <button ng-click="saveData(infoName, tabs.title[$index], tabs.body[$index])">Save</button> -->
  <button ng-click="addStory(infoName)">Save</button>
</div> <br>
<button ng-click="addTab()">New Tab</button> <br>
<button ng-click="clearTab()">Clear</button> <br>
