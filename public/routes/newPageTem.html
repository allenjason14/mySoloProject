<h1>Create a Page</h1>
<input ng-model="infoName"></input>

<div ng-repeat="tab in tabs track by index">
  <input ng-model="tabs.title" placeholder="History"></input>
  <textarea class="tabs.body" cols=20 rows=20 ng-model="history"></textarea>
</div>
<button ng-click="addTab()"></button>
